<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="gameBg padding">


    <div style="display: block;">
        <div class="d-flex justify-content-between">
            <p class="scoreBox">Player 1's Score: 0</p>
            <p class="scoreBox">Player 2's Score: 0</p>
        </div>

        <p class="font5">Player 1's <br> Turn</p>

        <div class="container-fluid">
            <div class="row">

                <div class="col d-flex justify-content-center">

                    <img class="btnImg" src="../assets/rock.png" alt="rock">

                </div>


                <div class="col d-flex justify-content-center">

                    <img class="btnImg" src="../assets/paper.png" alt="paper">

                </div>


                <div class="col d-flex justify-content-center">

                    <img class="btnImg" src="../assets/scissors.png" alt="Scissors">

                </div>


                <div class="col d-flex justify-content-center">

                    <img class="btnImg" src="../assets/lizard.png" alt="Lizard">

                </div>


                <div class="col d-flex justify-content-center">

                    <img class="btnImg" src="../assets/spock.png" alt="spock">

                </div>
            </div>
        </div>
    </div>



    <div style="display: none;">
        <p class="font6">Player 1 Wins!</p>
        <div class="d-flex justify-content-center">
            <a href="../index.html">
                <button class="btn4">
                    <p class="font3  m-0">Home</p>
                </button>
            </a>
        </div>
    </div>








    <script type="module" src="../scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
